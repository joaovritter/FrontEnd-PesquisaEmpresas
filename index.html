<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pesquisa de Empresas</h1>
        
        <form id="pesquisaForm" class="formulario">
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" placeholder="Ex: Av das Flores" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" placeholder="Ex: 123">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" placeholder="Ex: São Paulo">
                </div>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" required>
                    <!-- função no js que cria cada <option> -->
                </select>
            </div>

            <button type="submit" class="btn-pesquisar">Pesquisar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
